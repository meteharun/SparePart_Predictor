name: LiteReviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Python version
        run: python --version

      - name: Install LiteReviewer
        run: |
          python -m pip install --upgrade pip
          pip install "git+https://github.com/meteharun/LiteReviewer.git@main"

      - name: Run LiteReviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m lite_reviewer.runner "${{ github.repository }}" "${{ github.event.pull_request.number }}" --model phi --shot zero
