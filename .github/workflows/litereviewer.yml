name: LiteReviewer

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install LiteReviewer
        run: |
          python -m pip install --upgrade pip
          pip install "git+https://github.com/meteharun/LiteReviewer.git@main"

      - name: Run LiteReviewer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python -m lite_reviewer.runner \
            "${{ github.repository }}" \
            "${{ github.event.pull_request.number }}" \
            --model phi \
            --shot zero
